overwrite: true
schema: 'http://127.0.0.1:4000/graphql'
documents: './src/**/index.graphql'
generates:
    src/generated/index.tsx:
        config:
            withHooks: true
            withComponent: true
        plugins:
            - add:
                  content: '// THIS IS A GENERATED FILE, use `yarn codegen` to regenerate'
            - add:
                  content: '/* tslint:disable */'
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
